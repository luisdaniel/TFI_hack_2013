      html, body {
        background: #000;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #fff;
        font-family: helvetica;
        font-size: 3em;
      }

      #floor-counter {
        position: fixed;
        right: 20px;
        bottom: 2em;
        font-size: .5em;
      }

      #floor-counter > sup {
        position: absolute;
        font-size: 20%;
        left: .3em;
        top: -.2em;
      }

      #stair-counter {
        position: fixed;
        right: 20px;
        bottom: -0.05em;
      }

      #stair-counter > sup {
        position: absolute;
        font-size: 20%;
        left: .3em;
        top: -.2em;
      }

      video {
        position: fixed;
      }

      video.paused {
        opacity: 0.4;
      }

      .fadeable {
        -webkit-transition: 1s opacity, 1s visibility;
           -moz-transition: 1s opacity, 1s visibility;
            -ms-transition: 1s opacity, 1s visibility;
             -o-transition: 1s opacity, 1s visibility;
                transition: 1s opacity, 1s visibility;
      }

      .full-opacity {
        opacity: 1;
        visibility: visible;
      }

      .hidden {
        opacity: 0;
        visibility: hidden;
      }

      #progress-button {
        position: fixed;
        margin-top: -35px;
        width: 50px;
        height: 70px;
        line-height: 68px;

        background-color: rgba(0, 0, 0, 0.8);

        text-align: center;
        text-decoration: none;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-right: 0;
        background-clip: padding-box;
        font-size: 14px;
        cursor: pointer;
      }

      #progress-explanation {
        position: fixed;
        font-size: 12pt;
        right: 60px;
        top: 50%;
        margin-top: -35px;
        height: 70px;
        line-height: 70px;
      }

      #skip-notice {
        position: fixed;
        bottom: .5em;
        width: 100%;
        text-align: center;
        font-size: 10pt;
      }
    </style>
